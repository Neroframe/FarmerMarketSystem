<!DOCTYPE html>
<html>
<head>
    <title>Farmer Profile</title>
</head>
<body>
    <h1>Farmer Profile: {{.Name}}</h1>
    <p><strong>Email:</strong> {{.Farmer.Email}}</p>
    <p><strong>Farm Name:</strong> {{.Farmer.FarmName}}</p>
    <p><strong>Farm Size:</strong> {{.Farmer.FarmSize}}</p>
    <p><strong>Location:</strong> {{.Farmer.Location}}</p>

    <!-- Approve Button -->
    <form action="/admin/dashboard/approve-farmer" method="post" style="display: inline;">
        <input type="hidden" name="id" value="{{.Farmer.ID}}">
        <button type="submit">Approve</button>
    </form>

    <!-- Reject Button (opens a prompt for rejection reason) -->
    <button onclick="showRejectForm()">Reject</button>

    <!-- Hidden Reject Form -->
    <form id="rejectForm" action="/admin/dashboard/reject-farmer" method="post" style="display: none;">
        <input type="hidden" name="id" value="{{.Farmer.ID}}">
        <label for="reason">Reason for rejection:</label><br>
        <textarea name="reason" id="reason" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function showRejectForm() {
            document.getElementById('rejectForm').style.display = 'block';
        }
    </script>
</body>
</html>
