<!DOCTYPE html>
<html>
<head>
    <title>Edit Buyer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select, textarea { padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Buyer</h1>
        <form action="/admin/users/edit-buyer" method="post">
            <input type="hidden" name="id" value="{{.Buyer.ID}}">

            <!-- First Name -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{.Buyer.FirstName}}" required>

            <!-- Last Name -->
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{.Buyer.LastName}}" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.Buyer.Email}}" required>

            <!-- Delivery Address -->
            <label for="delivery_address">Delivery Address:</label>
            <input type="text" id="delivery_address" name="delivery_address" value="{{.Buyer.DeliveryAddress}}">

            <!-- Delivery Preferences (textarea for JSON structure) -->
            <label for="delivery_preferences">Delivery Preferences:</label>
            <textarea id="delivery_preferences" name="delivery_preferences">{{.Buyer.DeliveryPreferences}}</textarea>

            <!-- Active Status -->
            <label for="is_active">Active:</label>
            <input type="checkbox" id="is_active" name="is_active" {{ if .Buyer.IsActive }}checked{{ end }}>

            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
